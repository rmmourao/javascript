<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meu 1º Programa</title>
  <style>
    body {
      background-color: rgb(152, 152, 211);
      color: white;
      font: normal 20pt Arial;
    }
    h1 {
      color: yellowgreen;
    }
  </style>
</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição!!</p>
  <script>
    var n1 = Number.parseInt(prompt('Digite um número: '))
    /*prompt sempre retorna uma string
    Number.parseInt() converte o valor da variável para um nº inteiro
    Number.parseFloat() converte para um número de ponto flutuante
    parseInt()/parseFloat() podem ser usados sem o N umber*/
    var n2 = Number(prompt('Digite outro número: '))
    /*Number também converte para número inteiro*/
    var s = n1 + n2
    alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    /*String(n) e n.toString() - convertem para string*/
  </script>
</body>

</html>
